<div class="fixed-top">
  <div class="container">
    <app-header></app-header>
  </div>
</div>

<div  class="container">  
  <div class="chat" #scrollMe>
    <ul *ngFor="let message of chat" style="list-style: none;">
        <li>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">{{ message.author }} at {{ (message.time *1000).valueOf() | date:'shortTime' }}
                  <div style="float: right;">
                    <div class="dropdown">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="onDelete(message)">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <p class="card-text">{{ message.text }}</p>
                </div>
              </div>
        </li>

    </ul>
</div>
</div>

<div class="fixed-bottom">
  <div class="container">
    <app-send-line></app-send-line>  
  </div>
</div>
