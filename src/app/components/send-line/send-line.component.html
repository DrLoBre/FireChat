<div class="input-group mb-3" *ngIf="user">
    <input  
    #textBox 
    type="text" 
    class="form-control" 
    placeholder="Type something {{ user.displayName }}" 
    aria-label="Message" 
    aria-describedby="button-addon2" 
    (keyup.enter)="onSend(textBox.value); textBox.value='';"
    >
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" 
        type="button" 
        id="button-addon2" 
        (click)="goToBotom()"
        >
        ⍌
        </button>
        <button class="btn btn-outline-secondary" 
        type="button" 
        id="button-addon2" 
        (click)="onSend(textBox.value); textBox.value='';"
        >
        Send
    </button>
    </div>
</div>
